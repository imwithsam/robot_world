<!DOCTYPE html>
<html>
  <head>
    <title>Robot World</title>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css' rel='stylesheet'>
    <link href='/css/bootstrap.min.css' rel='stylesheet'>
    <link href='/css/application.css' rel='stylesheet'>
  </head>
  <body>
    <div class='container'>
      <header class='logo'>
        <h1>Robot World</h1>
      </header>
      <nav>
        <a class='btn btn-default' href='/'>Dashboard</a>
        <a class='btn btn-default' href='/robots'>View Catalog</a>
        <a class='btn btn-default' href='/robots/new'>Add Robot</a>
      </nav>
      <section>
        <h2>Dashboard</h2>
        <dl class='dl-horizontal'>
          <dt>Average Robot Age</dt>
          <dd>0</dd>
        </dl>
        <div class='table-responsive'>
          <table class='table table-striped'>
            <caption>Robots Hired</caption>
            <thead>
              <tr>
                <th>Year</th>
                <th># Hired</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
        <div class='table-responsive'>
          <table class='table table-striped'>
            <caption>Robots by Department</caption>
            <thead>
              <tr>
                <th>Department</th>
                <th># Robots</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
        <div class='table-responsive'>
          <table class='table table-striped'>
            <caption>Robots by City</caption>
            <thead>
              <tr>
                <th>City</th>
                <th># Robots</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
        <div class='table-responsive'>
          <table class='table table-striped'>
            <caption>Robots by State</caption>
            <thead>
              <tr>
                <th>State</th>
                <th># Robots</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </section>
      <script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
      <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
    </div>
  </body>
</html>
